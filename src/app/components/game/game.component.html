<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Tic-Tac-Toe</title>
</head>
<body>

    <div *ngIf="!playerName" class="center-box">
        <form [formGroup]="nameForm" (ngSubmit)="onSubmitName()">
            <input placeholder="Enter your name" formControlName="name">
            <button class="btn btn-primary" [disabled]="!nameForm.valid" type="submit">Play!</button>
        </form>
    </div>


    <section *ngIf="playerName && doneLoading">
        <div class="game-container">
            <div [innerHTML]="board[0][0]" (click)="placePiece($event, 0, 0)" class="cell"></div>
            <div [innerHTML]="board[0][1]" (click)="placePiece($event, 0, 1)" class="cell"></div>
            <div [innerHTML]="board[0][2]" (click)="placePiece($event, 0, 2)" class="cell"></div>
            <div [innerHTML]="board[1][0]" (click)="placePiece($event, 1, 0)" class="cell"></div>
            <div [innerHTML]="board[1][1]" (click)="placePiece($event, 1, 1)" class="cell"></div>
            <div [innerHTML]="board[1][2]" (click)="placePiece($event, 1, 2)" class="cell"></div>
            <div [innerHTML]="board[2][0]" (click)="placePiece($event, 2, 0)" class="cell"></div>
            <div [innerHTML]="board[2][1]" (click)="placePiece($event, 2, 1)" class="cell"></div>
            <div [innerHTML]="board[2][2]" (click)="placePiece($event, 2, 2)" class="cell"></div>
        </div>
    </section>

    <div *ngIf="playerName && doneLoading" class="player-box">
        <h3>{{ playerName }}</h3>
        <h3 *ngIf="opponentName">{{ opponentName }}</h3>
    </div>

    <div *ngIf="gameOver">
        <h1>{{ gameDetails['turn'] === 1 ? players['p2'] : players['p1'] }} Wins!</h1>
    </div>
</body>
</html>
